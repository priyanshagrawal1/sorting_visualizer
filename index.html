<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <h1 class="heading" >Sorting Visualizer</h1>
        <button class="btn new-array">New Array</button>
        <span class="array_size"><span>Size:</span><input id="array_size" type="range" value="20" min="10" max="100"></span>
        <div class="sort">
        <button class="btn bubble-sort">Bubble Sort</button>
        <button class="btn insertion-sort">Insertion Sort</button>
        <button class="btn selection-sort">Selection Sort</button>
        <button class="btn merge-sort">Merge Sort</button>
        <button class="btn quick-sort">Quick Sort</button>
        </div>
    </div>
    <div class="center">
        <div class="frame"><div class="bar-list"></div></div>
    </div>
    
    
    <script src="javascript/index.js"></script>
</body>
</html>
